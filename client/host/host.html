    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="/host/host.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--teal-100" style="background-image: url(https://www.freewebheaders.com/wordpress/wp-content/gallery/artistic-abstract/colorful-paints-abstract-background-header.jpg);">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <div style="background-color:white; opacity: 0.8;"><h1 style="color: black">CanVue Story</h1></div>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--teal-100" style="background-image: url(http://bgfons.com/upload/wood%20_texture560.jpg); font-family: 'Cabin Sketch', cursive;">
          <a href="/rooms/canvas" class="mdl-layout__tab" style="font-size: 20px;">Home</a>
          <a href="/transcript" class="mdl-layout__tab" style="font-size: 20px;">Transcript</a>
        </div>
      </header>
      <!-- <main class="mdl-layout__content"> -->
        <div class='container'>
          <div class='row'>
            <div class='col-sm-8'>
              <div style="box-shadow: 0px 0px 15px #888888; margin-top: 20px;"><iframe id='htmlCanvas' src='./../canvas/canvas.html'></iframe></div>
            </div>
            <div class='col-sm-4'>
              <div class='row' style='padding: 0px;'>
                <div class='col-sm-6'>
                  <h2>Notes</h2>
                </div>
                <div class='col-sm-6' style='padding-right: 0px'>
                  <button id="save" type='button' class='btn btn-primary' style='color: gainsboro; float: right; margin-top: 18px; margin-right: -14px'>Save Notes</button>
                </div>
              </div>
                <textarea id="notes" style="border: none; background-color: transparent; resize: none; outline: none; background-image: url(http://4.bp.blogspot.com/-janhqkzmYm8/TclLbdQyZsI/AAAAAAAAAJM/N2KpClhiBeA/s1600/signature+paper.png); background-size: 100% auto; background-repeat: no-repeat; padding: 35px; background-position: 0px -15px; "></textarea>
              </img>
              <div id="saveDate" style='float: left'></div>
              <div class='row' style='margin: 0px'>
                <a style='margin-right: auto; margin-left: auto' href='/'><button id='leave' type='button' class='btn btn-default'>Leave Room</button></a>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="mdl-layout__tab-panel is-active">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
              <div class="mdl-card__supporting-text">
                <iframe id='htmlCanvas' src='./../canvas/canvas.html'></iframe>
              </div>
            </section>
        </div> -->
      <!-- </main> -->
    </div>
  </body>
  <script>
    function clearCanvas() {
      var canvas = document.getElementsByClassName('whiteboard')[0];
      var context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

  <script src='/host/host.js'></script>
</html>
