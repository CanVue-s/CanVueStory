<!DOCTYPE html>
<html>

<head>
  <title>CanVueStory Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="login-container">
    <div id="login-page">
      <div id="entry-route">
        <button @click="signup">Sign Up</button>
        <button @click="login">Login</button>
      </div>

      <div id="signup" v-if="noAccount">
        <div><input type="text" placeholder="username"></div>
        <div><input type="password" placeholder="password"></div>
        <div><input type="text" placeholder="email"></div>
        <div><button @click="signup" type="submit">Signup</button></div>
      </div>

      <div id="login" v-else>
        <div><input type="text" placeholder="username"></div>
        <div><input type="password" placeholder="password"></div>
        <div><button @click="login" type="submit">Login</button></div>
      </div>
    </div>
  </div>
  <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>

  <!--Binding our instance of view to the div with the id view instance -->
  <script src="./index.js" type="text/javascript"></script>

</body>

</html>


<!--Using a Vue cdn rather than npm install, just for testing purposes-->
